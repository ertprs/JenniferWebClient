<div class="row">
  <div class="col-sm-6 col-lg-6">
    <h3>
      Statements
    </h3>
  </div>
  <div class="col-sm-6 col-lg-6">
    <div class="pull-right hidden-xs">
      <ol class="breadcrumb" id="dynamicbreadcrumb">
        <li>
            <span> Payments</span>
        </li>
        <li>
            <span> Statements </span>
        </li>
        <li class="active"> 
          List
        </li>
      </ol>
    </div>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
        <div class="input-group col-sm-12" role="group" aria-label="Basic example">
          <div class="col-md-3 nopading_loct">
            <select class="form-control serchcurv btn-group" [(ngModel)]="SearchBy">
              <option value="" selected="select">Search By</option>
              <option value="ByStatementNumber">Statement Number</option>
              <option value="ByDate">Date Range</option>
            </select>
          </div>
          <div class="col-md-4 nopading_loct" *ngIf="(SearchBy!='ByDate')">
            <input (keyup.enter)="Search()" [(ngModel)]="SearchKeyword" type="text" class="serchcurv form-control btn-group">
          </div>
          <div class="col-md-4 nopading_loct" *ngIf="(SearchBy=='ByDate')">
            <input type="text" ngxDaterangepickerMd [(ngModel)]="selectedDateRange"
              class="serchcurv form-control btn-group col-xs-12 pointer"
              style="border:1px soloid #ccc !important; padding :3px;left:0px" [showCustomRangeLabel]="true"
              [ranges]="Searchranges" [showCancel]="true" placeholder="Select please..."
              (ngModelChange)="onChange($event)" [autoApply]="true" />
          </div>
          <div class="col-md-2 nopading_loct">
            <button class="serchcurv btn btn-default btn-group" (click)="Search()" title="Search">
              <i class="fa fa-search " aria-hidden="true"></i>
            </button>
            <button class="serchcurv btn btn-default btn-group" (click)="Refresh()" title="Reset">
              <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <kendo-grid [data]="gridView" resizable="true" columnMenu="true" [pageSize]="pageSize" [skip]="skip"
      [pageable]="true" (pageChange)="pageChange($event)" [sortable]="{
          allowUnsort: allowUnsort,
          mode:  'single'
          }" [sort]="sort" (sortChange)="sortChange($event)" [filterable]="true"
      (dataStateChange)="dataStateChange($event)" [filter]="state.filter">

      <kendo-grid-column field="StatementNumber" title="Statement No." width="160">
      </kendo-grid-column>
      <kendo-grid-column field="StatementDate" title="Statement Date" filter="date" format="{0:d}" [filterable]="false"
        width="160">
        <ng-template kendoGridCellTemplate let-dataItem>
          {{ dataItem.StatementDate | date :"MM-dd-yyyy" }}
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="Stateopbalance" title="Opening Balance" format="{0:##,#.##}">
      </kendo-grid-column>
      <kendo-grid-column field="AmazonCredits" title="Credits" format="{0:##,#.##}">
      </kendo-grid-column>
      <kendo-grid-column field="NetRevenue" title="Net Revenue" format="{0:##,#.##}">
      </kendo-grid-column>
      <kendo-grid-column field="Deductions" title="Deductions" format="{0:##,#.##}">
      </kendo-grid-column>
      <kendo-grid-column field="ClosingBalance" title="Adjustments" format="{0:##,#.##}">
      </kendo-grid-column>
      <kendo-grid-column field="ClosingBalance" title="Closing Balance" format="{0:##,#.##}">
      </kendo-grid-column>
      <kendo-grid-column field="PayabletoMerchant" title="Deposit Total" format="{0:##,#.##}">
      </kendo-grid-column>

      <kendo-grid-column field="AmazonID" title="Action" [class]="{'text-center': true}" [filterable]="false"
        [sortable]="false" width="70">
        <ng-template kendoGridCellTemplate let-obj> 
          <i class="fa fa-eye bgblue pointer" [routerLink]="['/Statementview', obj.StatementNumber]" title="View"></i>
          &nbsp;
            <i class="fa fa-download bgblue pointer" (click)="DownloadButtonClick(obj.StatementNumber)" title="Download"></i>
        
        </ng-template>
      </kendo-grid-column>
    </kendo-grid>
  </div>
</div>
