<div class="row">
  <div class="col-sm-6 col-lg-6">
    <h3>
      Brands
    </h3>
  </div>
  <div class="col-sm-6 col-lg-6">
    <div class="pull-right hidden-xs">
      <ol class="breadcrumb" id="dynamicbreadcrumb">
        <li>
           <span> Master</span>
        </li>
        <li>
           <span> Brands</span>
        </li>
        <li class="active">
          
          List
        </li>
      </ol>
    </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">

    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
        <div class="input-group col-sm-12" role="group" aria-label="Basic example">
          <div class="col-md-3 nopading_loct">
            <select [(ngModel)]="SearchBy" class="serchcurv form-control btn-group">
              <option value="" selected="select">Search By</option>
              <option value="ByBrandName">Brand</option>
              <option value="ByStatus">Status</option>
            </select>
          </div>
          <div class="col-md-4 nopading_loct" *ngIf="(SearchBy!='ByStatus')">
            <input [(ngModel)]="SearchKeyword" type="text" class="serchcurv form-control btn-group">
          </div>
          <div class="col-md-3 nopading_loct" *ngIf="(SearchBy=='ByStatus')">

            <select [(ngModel)]="Searchaction" type="select" class="serchcurv form-control btn-group">

              <option value="true">Active</option>
              <option value="false">InActive</option>
            </select>

          </div>
          <div class="col-md-2 nopading_loct">
            <button class="serchcurv btn btn-default btn-group" (click)="Search()" title="Search">
              <i class="fa fa-search " aria-hidden="true"></i>
            </button>
            <button class="serchcurv btn btn-default btn-group" (click)="Refresh()" title="Reset">
              <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 text-right">
        <button class="btn btn-primary" (click)="newButtonClick()" title="Add New">
          Add New
        </button>
      </div>
    </div>
  </div>
  <div class="panel-body">

    <kendo-grid [data]="gridView" resizable="true" columnMenu="true" [pageSize]="pageSize" [skip]="skip" [pageable]="true"
      (pageChange)="pageChange($event)" [sortable]="{
        allowUnsort: allowUnsort,
        mode:  'single'
        }" [sort]="sort" (sortChange)="sortChange($event)" [filterable]="true"
      (dataStateChange)="dataStateChange($event)" [filter]="state.filter">

      <kendo-grid-column field="BrandName" title="Brand Name">
      </kendo-grid-column>
      <kendo-grid-column field="IsActive"  title="IsActive" [class]="{'text-center': true}"  filter="boolean" width="80">
        <ng-template kendoGridCellTemplate let-dataItem>
          <i [class]="dataItem.IsActive ? 'fa fa-check': 'fa fa-times'" aria-hidden="true"></i>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="BrandID" title="Action" [class]="{'text-center': true}"  [filterable]="false" [sortable]="false" width="70">
        <ng-template kendoGridCellTemplate let-dataItem>
          <i (click)="editButtonClick(dataItem.BrandID)" title="Edit" class="fa fa-edit bgblue pointer"></i>
          &nbsp;
          <i class="fa fa-trash bgred pointer" (click)="confirmDeleteid(dataItem.BrandID,dataItem.BrandName)"
            title="Delete"></i>
        </ng-template>
      </kendo-grid-column>
    </kendo-grid>
 
  </div>


  <div id="modaldeleteconfimation" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="modaldeleteconfimation" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="modaldeleteconfimation">Confirmation</h4>
        </div>
        <div class="modal-body alert-warning">
          <div class="row">
            <div class="col-xs-2">
              <i class="fa fa-warning fa-3x "></i>
            </div>
            <div class="col-xs-10">
              <div>
                <h5>
                  Are you sure you want to delete this value <span> {{deleteColumn}}</span>?
                </h5>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger btn-sm" (click)="delete()">Yes</button>
          &nbsp;
          <button class="btn btn-default btn-sm" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>

  <div id="modalpopupbrandupsert" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalpopupbrandupsert"
    aria-hidden="true">

    <form autocomplete="off" [formGroup]="brandForm" (ngSubmit)="SaveData()" class="form-horizontal">
      <div class="modal-dialog ">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="modalpopupbrandupsert"> {{panelTitle}}</h4>
          </div>
          <div class="modal-body">

            <div class="form-group" [ngClass]="{'has-error': formErrors.BrandName}">
              <label class="col-sm-3 control-label" for="BrandName">Brand Name <span class="mandantory">*</span></label>
              <div class="col-sm-9">
                <input id="BrandName" [readonly]="!action" type="text" class="form-control" formControlName="BrandName"
                  (blur)="logValidationErrors()" maxlength="30">
                <div class="help-block-rk">
                  <span class="help-block" *ngIf="formErrors.BrandName">
                    {{formErrors.BrandName}}
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group" *ngIf="!action">
              <label class="col-sm-3 control-label custom-control-label " for="customSwitches">IsActive </label>
              <div class="col-sm-9 nopading_loct">
                <label class="switch">
                  <input type="checkbox" checked formControlName="IsActive" id="IsActive">
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" data-dismiss="modal">Cancel</button>
            &nbsp;
            <button class="btn btn-success" type="submit" prevent-double-submit [disabled]="brandForm.invalid">

              Save
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
