<div class="row">
  <div class="col-sm-6 col-lg-6">
    <h3>
      Sales Shipment
    </h3>
  </div>
  <div class="col-sm-6 col-lg-6">
    <div class="pull-right hidden-xs">
      <ol class="breadcrumb" id="dynamicbreadcrumb">
        <li>
           <span> Revenue</span>
        </li>
        <li>
           <span> Sales Shipment</span>
        </li>
        <li class="active">
          
          List
        </li>
      </ol>
    </div>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
        <div class="input-group col-sm-12" role="group" aria-label="Basic example">
          <div class="col-md-3 nopading_loct">
            <select class="form-control serchcurv btn-group" [(ngModel)]="SearchBy">
              <option value="" selected="select">SearchBy</option>
              <option value="SalesShipmentID" selected="select">Sales Shipment ID</option>
              <option value="InvoiceNumber">Sales Invoice Number</option>
              <option value="CourierName">Courier Name</option>
              <option value="CourierTrackingID">Courier Tracking ID</option>
              <option value="AirwayBillNumber">Ariway Bill Number</option>
            </select>
          </div>
          <div class="col-md-4 nopading_loct">
            <input (keyup.enter)="Search()" [(ngModel)]="SearchKeyword" type="text" class="serchcurv form-control btn-group">
          </div>

          <div class="col-md-2 nopading_loct">
            <button class="serchcurv btn btn-default btn-group" (click)="Search()" title="Search">
              <i class="fa fa-search " aria-hidden="true"></i>
            </button>
            <button class="serchcurv btn btn-default btn-group" (click)="Refresh()" title="Reset">
              <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5 text-right">
        <button class="btn btn-primary" (click)="AddNewLink()" title="Add New">

          Add New
        </button>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <kendo-grid [data]="gridView" resizable="true" columnMenu="true" [pageSize]="pageSize" [skip]="skip" [pageable]="{pageSizes: [10, 25, 50, 100]}"
      (pageChange)="pageChange($event)" [sortable]="{
          allowUnsort: allowUnsort,
          mode:  'single'
          }" [sort]="sort" (sortChange)="sortChange($event)" [filterable]="true"
      (dataStateChange)="dataStateChange($event)" [filter]="state.filter">

      <kendo-grid-column field="SalesShipmentID" title="Sales Shipment No.">
      </kendo-grid-column>
      <kendo-grid-column field="InvoiceNumber" title="Sales Invoice No.">
      </kendo-grid-column>
      <kendo-grid-column field="CourierName" title="Courier">
      </kendo-grid-column>
      <kendo-grid-column field="CourierTrackingID" title="Courier Tracking No.">
      </kendo-grid-column>
      <kendo-grid-column field="AirwayBillNumber" title="Airway Bill No.">
      </kendo-grid-column>
    </kendo-grid> 
  </div>
  <div id="modaldeleteconfimation" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="modaldeleteconfimation" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="modaldeleteconfimation">Confirmation</h4>
        </div>
        <div class="modal-body alert-warning">
          <div class="row">
            <div class="col-xs-2">
              <i class="fa fa-warning fa-3x "></i>
            </div>
            <div class="col-xs-10">
              <div>
                <h5>
                  Are you sure you want to delete this value <span> {{deleteColumn}}</span>?
                </h5>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer"> 
          &nbsp;
          <button class="btn btn-default btn-sm" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
