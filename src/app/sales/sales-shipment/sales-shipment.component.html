<div class="row">
    <div class="col-sm-6 col-lg-6">
      <h3>
        Sales Shipment
      </h3>
    </div>
    <div class="col-sm-6 col-lg-6">
      <div class="pull-right hidden-xs">
        <ol class="breadcrumb" id="dynamicbreadcrumb">
          <li>
            <i class="fa fa-money"></i> <span> Revenue</span>
          </li>
          <li>
            <i class="fa fa-truck"></i> <span> Sales Shipments</span>
          </li>
          <li class="active">
            <i class="fa fa-save"></i>
            Save
          </li>
        </ol>
      </div>
    </div>
  </div>
  <form autocomplete="off" [formGroup]="salesShipmentForm" (ngSubmit)="SaveData()" class="form-horizontal">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <span class="spanheader">
              {{panelTitle}}
            </span>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div class="pull-left">
  
            </div>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
            <div class="pull-right">
              <button class="btn btn-primary" routerLink="/Salesshipmentlist" title="Back">
  
                Back
              </button>
            </div>
          </div>
        </div>
      </div>
  
      <div class="panel-body">
        <div class="form-group row" >
          <label class="col-sm-4 control-label" for="SalesShipmentID">Sales ShipmentID <span class="mandantory">*</span></label>
          <div class="col-sm-2"> 
            {{obj.SalesShipmentID}}
            <div class="help-block-rk">
  
            </div>
          </div>
        </div>  
        <div class="form-group row " [ngClass]="{'has-error': formErrors.InvoiceNumber}"> 
          <label class="col-md-4 control-label" for="InvoiceNumber">Invoice Number
            <span class="mandantory">*</span></label>
          <div class="col-md-4">
            <input id="InvoiceNumber" type="text" class="form-control" formControlName="InvoiceNumber"
              [ngbTypeahead]="search" [resultFormatter]="formatter" (blur)="logValidationErrors();" />
            <div class="help-block-rk">
              <span class="help-block" *ngIf="formErrors.InvoiceNumber">
                {{formErrors.InvoiceNumber}}
              </span>
            </div>
          </div>
        </div>
  
        <div class="form-group row"  [ngClass]="{'has-error': formErrors.CourierName}"> 
          <label class="col-md-4 control-label" for="CourierName">Courier Name
            <span class="mandantory">*</span></label>
          <div class="col-md-2">
            <select formControlName="CourierName" id='CourierName' type="select" class="form-control"
              (blur)="logValidationErrors()">
              <option value="" selected="selected">Select</option>
              <option *ngFor="let dis of lstCourier" value={{dis.DropdownValue}}>
                {{dis.DropdownValue}}
              </option>
            </select>
            <div class="help-block-rk">
              <span class="help-block" *ngIf="formErrors.CourierName">
                {{formErrors.CourierName}}
              </span>
            </div>
          </div>
        </div>
  
        <div class="form-group row " [ngClass]="{'has-error': formErrors.CourierTrackingID}"> 
          <label class="col-md-4 control-label" for="CourierTrackingID">Courier Tracking ID
            <span class="mandantory">*</span></label>
          <div class="col-md-4">
            <input id="CourierTrackingID" type="text" class="form-control" formControlName="CourierTrackingID"
              (blur)="logValidationErrors();" maxlength="30">
            <div class="help-block-rk">
              <span class="help-block" *ngIf="formErrors.CourierTrackingID">
                {{formErrors.CourierTrackingID}}
              </span>
            </div>
          </div>
        </div>
  
        <div class="form-group row " [ngClass]="{'has-error': formErrors.AirwayBillNumber}"> 
          <label class="col-md-4 control-label" for="AirwayBillNumber">Airway Bill Number
            <span class="mandantory">*</span></label>
          <div class="col-md-4">
            <input id="AirwayBillNumber" type="text" class="form-control" formControlName="AirwayBillNumber"
              (blur)="logValidationErrors();" maxlength="30">
            <div class="help-block-rk">
              <span class="help-block" *ngIf="formErrors.AirwayBillNumber">
                {{formErrors.AirwayBillNumber}}
              </span>
            </div>
          </div>
        </div>
  
        <div class="form-group row " [ngClass]="{'has-error': formErrors.Weight}"> 
          <label class="col-md-4 control-label" for="Weight">Weight
            <span class="mandantory">*</span></label>
          <div class="col-md-2">
            <input id="Weight" type="text" class="form-control" formControlName="Weight"
              (blur)="logValidationErrors();"  >
            <div class="help-block-rk">
              <span class="help-block" *ngIf="formErrors.Weight">
                {{formErrors.Weight}}
              </span>
            </div>
          </div>
        </div>
  
        <div class="form-group row " [ngClass]="{'has-error': formErrors.UOMID}"> 
          <label class="col-md-4 control-label" for="UOMID">UOM
            <span class="mandantory">*</span></label>
          <div class="col-md-2">
            <select id="UOMID" class="form-control" formControlName="UOMID" (blur)="logValidationErrors()">
              <option value="0" selected="selected">Select</option>
              <option *ngFor="let c1 of lstUOM" value={{c1.UOMID}}>
                {{c1.UOM}}
              </option>
            </select>
            <div class="help-block-rk">
              <span class="help-block" *ngIf="formErrors.UOMID">
                {{formErrors.UOMID}}
              </span>
            </div>
          </div>
        </div>
        <!-- </div> -->
      </div>
      <div class="panel-footer">
        <div class="pull-right btn-toolbar">
          <button class="btn btn-primary" routerLink="/Salesshipmentlist" title="Cancel">
            <!-- <i class="fa fa-arrow-left" aria-hidden="true"></i> -->
            Cancel
          </button>
          <button class="btn btn-success" type="submit" prevent-double-submit [disabled]="salesShipmentForm.invalid">
            <!-- <i class="fa fa-save"></i> -->
            Save
          </button>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </form>
