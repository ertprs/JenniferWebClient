<div class="row">
  <div class="col-sm-6 col-lg-6">
    <h3>
      Goods Dispute
    </h3>
  </div>
  <div class="col-sm-6 col-lg-6">
    <div class="pull-right hidden-xs">
      <ol class="breadcrumb" id="dynamicbreadcrumb">
        <li>
          <i class="fa fa-truck"></i> <span> GRN</span>
        </li>
        <li>
          <i class="fa fa-truck"></i> <span> Goods dispute</span>
        </li>
        <li class="active">
          <i class="fa fa-save"></i>
          Save
        </li>
      </ol>
    </div>
  </div>
</div>
<form autocomplete="off">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
          <span class="spanheader">
            Goods Dispute View
          </span>
        </div>
        <div class="col-sm-6">
          <div class="pull-left">

          </div>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
          <div class="pull-right">
            <button class="btn btn-default" title="DownloadImages" (click)="DownloadButtonClick(obj?.DisputeID)">

              Download Images
            </button>
            &nbsp;
            <button class="btn btn-default" routerLink="/Goodsdisputelist" title="Back">

              Back
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <span class="groupspanheader"> General Information </span>
      <div class="row">
        <div class="col-md-4 col-xs-12">
          <div>
            <label class="control-label" for="JenniferItemSerial">Jennifer Item Serial Number
              <span class="mandantory">*</span>

            </label>
            <div class="">
              {{obj?.JenniferItemSerial}}
            </div>
          </div>
        </div>
        <div class="col-md-2 col-xs-12">
          <div>
            <label class="control-label" for="GRNInwardID">GRN Number <span class="mandantory">*</span>

            </label>
            <div class="">
              {{ obj?.GRNNumber}}
            </div>
          </div>
        </div>
        <div class="col-md-2 col-xs-12">
          <div>
            <label class="control-label" for="InventoryType">Inventory Type <span class="mandantory">*</span>

            </label>
            <div class="">
              {{ obj?.InventoryType}}
            </div>
          </div>
        </div>
        <div class="col-md-4 col-xs-12">
          <div>
            <label class="control-label" for="ItemName">Item Code-Description <span class="mandantory">*</span>

            </label>
            <div class="">
              {{ obj?.ItemName}}
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 col-xs-12">
          <div>
            <label class="control-label" for="DisputeType">Dispute Type<span class="mandantory">*</span></label>
            <div class="">
              {{obj?.DisputeType}}
            </div>
          </div>
        </div>
        <div class="col-md-4 col-xs-12">
          <div>
            <label class="control-label" for="OtherItemID">Other Item Code
              <span class="mandantory"></span>

            </label>
            <div class="">
              {{obj?.OtherItemID}}
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-xs-12">
          <div>
            <label class="control-label" for="VideoLink">Video link
              <span class="mandantory">*</span>
            </label> <br>

            {{obj?.VideoLink}}
          </div>
        </div>
        <div class="col-md-8 col-xs-12">
          <div>
            <label class="control-label" for="Remarks">Remarks</label>
            <div class="">
              {{obj?.Remarks}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--IMAGES UPLOAD SECTION BELLOW-->
  <div class="panel">
    <div class="panel-body">
      <span class="groupspanheader">Images</span>
      <div class="row">
        <div class="col-sm-3 col-xs-12">
          <div>
            <div class=" col-sm-12 inputlevel">
              <label class="nopading_loct control-label" for="SelectSelect">Image 1
                <span class="mandantory">*</span>
              </label>
              <br>
              <img [src]="obj?.Image1" width="200" height="200" title="SKU Image 1" />
            </div>
          </div>
        </div>

              <label class="nopading_loct control-label" for="SelectSelect">Image 5</label>
              <br>

            </div>
          </div>
        </div>
        <div class="col-sm-3 col-xs-12">

      <div class="row">

        <div class="col-sm-3 col-xs-12">
          <div>

              <label class="nopading_loct control-label" for="SelectSelect">Image 10</label>

    </div>
  </div>
</form>
