<div class="row">
  <div class="col-sm-6 col-lg-6">
    <h3>
     Goods Dispute  
    </h3>
  </div>
  <div class="col-sm-6 col-lg-6">
    <div class="pull-right hidden-xs">
      <ol class="breadcrumb" id="dynamicbreadcrumb">
        <li>
          <i class="fa fa-truck"></i> <span> GRN</span>
        </li>
        <li>
          <i class="fa fa-truck"></i> <span>Goods Dispute</span>
        </li>
        <li class="active">
          <i class="fa fa-list" aria-hidden="true"></i>
          List
        </li>
      </ol>
    </div>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
        <div class="input-group col-sm-12" role="group" aria-label="Basic example">
          <div class="col-md-3 nopading_loct">
            <select [(ngModel)]="SearchBy" class="serchcurv form-control btn-group">
              <option value="" selected="select">Search By</option>
              <option value="GRNNumber">GRN Number</option> 
              <option value="ItemCode">Item Code</option> 
              <option value="ItemName">Item Descripation</option>
              <option value="DisputeType">Dispute Type</option> 
            </select>
          </div>
          <div class="col-md-3 nopading_loct">
            <input type="text" [(ngModel)]="SearchKeyword" class="serchcurv form-control btn-group" id="GRN" aria-describedby="GRN">
          </div>
          <div class="col-md-2 nopading_loct">
            <button class="serchcurv btn btn-default btn-group" (click)="Search()" title="Search">
              <i class="fa fa-search " aria-hidden="true"></i>
            </button>
            <button class="serchcurv btn btn-default btn-group" (click)="Refresh()" title="Reset">
              <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
          </div>  
        </div>
      </div>
      <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 text-right">
        <button class="btn btn-primary" routerLink="/Goodsdispute/Create" title="Add New">
          
          Add New
        </button>
      </div>
    </div>
  </div>

  <div class="panel-body">
    <div class="table-responsive"> 
      <table datatable [dtOptions]="dtOptions" class="table table-bordered table-condensed table-striped"
        *ngIf="lst && lst.length">
        <thead>
          <tr>
            <th>GRN Number</th>
            <th>Item Code</th>
            <th>Item Descripation</th>
            <th>Dispute Type</th>
            <th class="text-center btnactions">Action</th> 
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let obj of lst">
            <td>{{ obj.GRNNumber }} </td>
            <td> {{ obj.ItemCode }}</td>
            <td>{{ obj.ItemName }} </td>
            <td> {{ obj.DisputeType }}</td>
            <td class="text-center btnactions"> <i class="fa fa-eye bgblue pointer" (click)="editButtonClick(obj.DisputeID)" 
              title="View"></i> </td> 
          </tr>
        </tbody>
      </table>

      <table class="table table-bordered table-condensed table-striped"
        *ngIf="lst == null">
        <thead>
          <tr>
              <th>GRN Number</th>
              <th>Item Code</th>
              <th>Item Descripation</th>
              <th>Dispute Type</th>
              <!-- <th>Action</th>  -->
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="4">
              No Records Found.!
            </td>
          </tr>
        </tbody>
      </table> 
    </div>
  </div>
